<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculation</title>
    <link rel="stylesheet" href="vendors/bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="vendors/jq/jquery-3.3.1.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="jumbotron">Salary Calculation</h1>

        <form>
            <input id="first-name" placeholder="First Name" value="New"/>
            <input id="last-name" placeholder="Last Name" value="Guy"/>
            <input id="employee-id" placeholder="Employee ID" value="0000"/>
            <input id="title" placeholder="Title" value="FNG"/>
            <input id="salary" placeholder="Salary" value="0"/>
            <button id="employee-grab" class="">Submit</button>
        </form>
        <p id="error-message"></p>

        <div id="table-content">
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Salary</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="employee-list">

                </tbody>
            </table>
        </div>

        <div id="output-div">
            <h1 id="monthly-cost">Monthly Costs: $0</h1>
        </div>
    </div>
</body>
</html>
