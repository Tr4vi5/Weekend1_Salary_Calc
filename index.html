<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculation</title>
    <link rel="stylesheet" href="vendors/bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="vendors/jq/jquery-3.3.1.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <h1>Salary Calculation</h1>

        <input id="first-name" value="New"/>
        <input id="last-name" value="Guy"/>
        <input id="employee-id" value="0000"/>
        <input id="title" value="FNG"/>
        <input id="salary" value="0"/>
        <button id="employee-grab">Submit</button>
        <p id="error-message"></p>


        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Salary</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="employee-list">

            </tbody>
        </table>
        <h1 id="monthly-cost">Monthly Costs: $0</h1>
    </div>
</body>
</html>
